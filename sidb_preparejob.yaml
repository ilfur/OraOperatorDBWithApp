apiVersion: batch/v1
kind: Job
metadata:
  annotations:
  labels:
  name: aidb23c-prepare-job
  namespace: 23aidemo
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        job-name: aidb23c-prepare-job
    spec:
      restartPolicy: Never
      #restartPolicy: OnFailure
      containers:
        - command:
            - /bin/bash
            - /scripts/prepare.sh
          env:
            - name: DB_HOST
              value: db23ai.23aidemo
            - name: DB_SERVICE
              value: FREE
            - name: CDBADMIN_PWD
              valueFrom:
                secretKeyRef:
                  key: cdbadmin_pwd
                  name: aicdb-secret            
            - name: CDBADMIN_USER
              valueFrom:
                secretKeyRef:
                  key: cdbadmin_user
                  name: aicdb-secret            
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: oracle_pwd
                  name: db-admin-secret
          image: 'container-registry.oracle.com/database/free:latest'
          imagePullPolicy: IfNotPresent
          name: dbhelper
          volumeMounts:
            - mountPath: /scripts
              name: scripts
      initContainers:
        - command:
            - /bin/bash
            - /scripts/testconn.sh
          env:
            - name: DB_HOST
              value: db23ai.23aidemo
            - name: DB_SERVICE
              value: FREE
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: oracle_pwd
                  name: db-admin-secret
          image: 'container-registry.oracle.com/database/free:latest'
          imagePullPolicy: IfNotPresent
          name: dbcheck
          volumeMounts:
            - mountPath: /scripts
              name: scripts
      volumes:
        - configMap:
            defaultMode: 420
            name: aidb23cdb-prepare-config
          name: scripts

#GRANT SYSDBA TO C##DBAPI_CDB_ADMIN CONTAINER = ALL;
#GRANT CREATE SESSION TO C##DBAPI_CDB_ADMIN CONTAINER = ALL;
