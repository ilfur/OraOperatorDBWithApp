apiVersion: batch/v1
kind: Job
metadata:
  annotations:
  labels:
  name: aidb23c-prepare-job
  namespace: aidemo
spec:
  completions: 1
  parallelism: 1
  template:
    metadata:
      labels:
        job-name: aidb23c-prepare-job
    spec:
      containers:
        - command:
            - /bin/bash
            - /scripts/prepare.sh
          env:
            - name: DB_SERVICE
              value: FREE
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: 23aidb-secret
          image: 'container-registry.oracle.com/database/free:latest'
          imagePullPolicy: IfNotPresent
          name: dbhelper
          volumeMounts:
            - mountPath: /scripts
              name: scripts
      initContainers:
        - command:
            - /bin/bash
            - /scripts/testconn.sh
          env:
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: DB_PASSWORD
                  name: myvarrad-varraddauerzaehlstellen-secret
          image: 'container-registry.oracle.com/database/free:latest'
          imagePullPolicy: IfNotPresent
          name: dbcheck
          volumeMounts:
            - mountPath: /scripts
              name: scripts
      volumes:
        - configMap:
            defaultMode: 420
            name: aidb23cdb-prepare-config
          name: scripts

